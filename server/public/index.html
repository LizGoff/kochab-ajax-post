    <script src="scripts/client.js"></script>
</head>

<body>
    <h1>Ajax Post</h1>
    <section>
        <span>
            <input type= "text" placeHolder= "Title" id="newSongTitle"/>
            <input type= "text" placeHolder= "Artist" d="newSongArtist"/>

            <input type= "number" placeHolder= "Cost" id="newSongCost"/>
            <button id="addNewSong">Click</button>
        </span>
    </section>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>

                <th>Cost</th>
            </tr>

        <tbody id="recordList">
            <tr id="pushList">
                <td>Blue Suede Shoes</td>
                <td>Elvis</td>
                <td>2005</td>
                <td>1000000</td>
            </tr>
        </tbody>
    </table>
